<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>

</head>
<body class="container">
<div ng-controller="mainController">
    <div>
        <label>What is your Twitter handle?</label>
        <input type="text" ng-model="handle" id="textBox">

        <div class="alert" ng-class="{ 'alert-warning' : handle.length < characters }" ng-show="handle.length < characters">

            Must be 5 characters!

        </div>

        <div class='alert' ng-show="handle.length > characters" ng-class="{'alert-danger' : handle.length > characters}">

            Too many characters!

        </div>

        <hr>
        <h1>twitter.com/{{ lowercasehandle() }}</h1>

        <h2>Handle Rules</h2>
        <ul>
            <li ng-repeat="rule in rules">
                {{ rule.rulename }}
            </li>
        </ul>

    </div>
</div>
<script src="app.js"></script>
</body>
</html>
